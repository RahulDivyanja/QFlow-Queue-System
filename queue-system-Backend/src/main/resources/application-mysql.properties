# MySQL profile: run with `--spring.profiles.active=mysql` (or set it in your run config)
spring.config.activate.on-profile=mysql

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/queue_db?createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Prefer env vars so you don't commit secrets.
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:Admin1234#}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
